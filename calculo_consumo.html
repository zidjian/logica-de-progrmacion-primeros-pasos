    <h3>Acohol o gasolina?</h3>
    <p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?/p>
    <script>
        document.write( '<br>' );
        document.write( '<br>' );
        document.write( '<br>' );
        var km_gas = 480;
        var km_alc = 300;
        var litos = 40;
        var km_por_l = km_gas / litos;
        document.write( 'La cantidad de kilometros por litro de gasolina es ' + km_por_l );
        document.write( '<br>' );
        km_por_l = km_alc / litos;
        document.write( 'La cantidad de kilometros por litro de alcohol es ' + km_por_l );
    </script>
