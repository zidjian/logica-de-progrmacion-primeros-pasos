<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa para calcular edades</h1>
    <script>
        var anio = 2022;
        var edad_lesly = 51, edad_carla = 56, edad_petunia = 21;
        var nombre1 = 'Lesly', nombre2 = 'Carla', nombre3 = 'Petunia';
        document.write( 'Waldir tiene ' + ( anio - 1995) + ' años' );
        document.write( '<br>' );
        anio = 2023;
        document.write( 'Waldir tiene ' + ( anio - 1992) + ' años' );
        document.write( '<br>' );
        document.write( 'Waldir tiene ' + ( anio - 1989) + ' años' );
        document.write( '<br>' );
        document.write( nombre1 + ' tiene ' + ( anio - 1967) + ' años' );
        document.write( '<br>' );
        document.write( nombre2 + ' tiene ' + ( anio - 1972) + ' años' );
        document.write( '<br>' );
        document.write( nombre3 + ' tiene ' + ( anio - 2002) + ' años' );
        var promedio = ( ( edad_lesly + edad_carla + edad_petunia ) / 3 );
        document.write( '<br>' );
        document.write( 'El promedio de edades de ' + nombre1 + ', ' + nombre2 + ', ' + nombre2 + ' es ' + Math.round( promedio ) + ' años' );
    </script>
</body>
</html>
